{% extends 'base.html' %}
{% load bulma_tags %}
{% block page_heading %}
Password Reset Page
{% endblock %}
{% block content %}
<form method="POST">
    <p>
        Please enter your email address
    </p>
    <br>
    {% csrf_token %}
    <p>
        {{ form.email|bulma }} 
        <button class="button is-danger">Reset Password</button>
</form>
{% endblock %}
